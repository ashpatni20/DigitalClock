<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock of India and Time Zones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
          <div style="--clr: #CD5E77; --h: 74px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr:#999999; --h: 84px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr:#999999; --h: 94px" id="sec" class="hand">
            <i></i>
          </div>
  
          <span style="--i: 1"><b>|</b></span>
          <span style="--i: 2"><b>|</b></span>
          <span style="--i: 3"><b>|</b></span>
          <span style="--i: 4"><b>|</b></span>
          <span style="--i: 5"><b>|</b></span>
          <span style="--i: 6"><b>|</b></span>
          <span style="--i: 7"><b>|</b></span>
          <span style="--i: 8"><b>|</b></span>
          <span style="--i: 9"><b>|</b></span>
          <span style="--i: 10"><b>|</b></span>
          <span style="--i: 11"><b>|</b></span>
          <span style="--i: 12"><b>|</b></span>
        </div>

        
      </div>
      <div id="currTime">
        <div id="clock">
            
        </div>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
